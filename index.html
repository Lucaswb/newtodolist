<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>to do list</title>
</head>
<body>
    <div class="container">
      <h1>To do list</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add an item to do:</h2>
          <form>
            <div class="form-group">
              <label for="addItem">add item to the list</label>
              <input type="text"  class="form-control" id="addItem">
            </div>
            <div class="form-group">
              <label for="addDescription">add item details</label>
              <input type="text"  class="form-control" id="addDescription">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>List of Items:</h2>
          <ul id="items">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-items">
            <p>Items to Do: <span class="addItem"></span></p>
            <p>Description: <span class="addDescription"></span></p>

            <div id="buttons">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
